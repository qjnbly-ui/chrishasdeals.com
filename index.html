<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chris Has Deals</title>
  <style>
    :root{
      --bg: #0b0b0b;
      --text: #f6f3ef;
      --muted: rgba(246,243,239,.72);
      --accent: #f7c948;
      --card: rgba(20,20,20,.9);
      --stroke: rgba(255,255,255,.12);
      --shadow: 0 20px 60px rgba(0,0,0,.55);
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      background:
        radial-gradient(1000px 500px at 20% -10%, rgba(247,201,72,.12), transparent 55%),
        radial-gradient(900px 600px at 110% 0%, rgba(255,255,255,.06), transparent 60%),
        var(--bg);
      color: var(--text);
      font-family: "Oswald", "Bebas Neue", "Impact", sans-serif;
      letter-spacing: .2px;
    }

    a{ color: inherit; text-decoration: none; }

    .nav{
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      background: rgba(8,8,8,.78);
      border-bottom: 1px solid var(--stroke);
    }

    .nav-shell{
      max-width: 1100px;
      margin: 0 auto;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .nav-links{
      display: flex;
      gap: 18px;
      font-size: 15px;
      text-transform: uppercase;
      letter-spacing: .18em;
    }

    .nav-links a{
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid transparent;
    }

    .nav-links a:hover{
      border-color: var(--stroke);
      background: rgba(255,255,255,.06);
    }

    details.menu{
      position: relative;
    }

    details.menu summary{
      list-style: none;
      cursor: pointer;
      width: 44px;
      height: 44px;
      display: grid;
      place-items: center;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.04);
    }

    details.menu summary::-webkit-details-marker{ display: none; }

    .burger{
      width: 20px;
      height: 14px;
      display: grid;
      gap: 4px;
    }

    .burger span{
      display:block;
      height: 2px;
      background: var(--text);
      border-radius: 999px;
    }

    .menu-panel{
      position: fixed;
      inset: 0;
      background: #000000;
      padding: 84px 18px 24px;
      display: none;
      flex-direction: column;
      gap: 14px;
      z-index: 1000;
    }

    details.menu[open] .menu-panel{
      display: flex;
    }

    .menu-panel a{
      display: block;
      padding: 16px 18px;
      border-radius: 999px;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: .28em;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.08);
    }

    .menu-panel a:hover{
      background: rgba(255,255,255,.1);
    }

    .hero{
      max-width: 1100px;
      margin: 30px auto 40px;
      padding: 0 16px;
    }

    .hero-card{
      background: transparent;
      border: none;
      border-radius: 0;
      box-shadow: none;
      overflow: visible;
    }

    .hero-media{
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }

    .hero-media img{
      width: min(100%, 650px);
      height: auto;
      display: block;
      object-fit: cover;
      margin: 0 auto;
    }

    .hero-overlay{
      position: absolute;
      top: 18px;
      left: 18px;
      background: rgba(0,0,0,.55);
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.2);
      text-transform: uppercase;
      letter-spacing: .16em;
      font-size: 14px;
    }

    .hero-body{
      padding: 18px;
      display: grid;
      gap: 10px;
      text-align: center;
      justify-items: center;
    }

    .hero-title{
      margin: 0;
      font-size: clamp(24px, 4vw, 40px);
      letter-spacing: .08em;
      text-transform: uppercase;
    }

    .hero-sub{
      margin: 0;
      font-size: 16px;
      font-family: "Montserrat", "Trebuchet MS", sans-serif;
      color: var(--muted);
      letter-spacing: .04em;
    }

    [data-reveal]{
      opacity: 0;
      transform: translateY(16px);
      transition: opacity .6s ease, transform .6s ease;
    }

    [data-reveal].is-visible{
      opacity: 1;
      transform: translateY(0);
    }

    .cta{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      font-size: 15px;
      text-transform: uppercase;
      letter-spacing: .12em;
      width: fit-content;
    }

    .cta:hover{
      border-color: rgba(247,201,72,.7);
      color: var(--accent);
    }

    @media (min-width: 721px){
      details.menu{ display: none; }
    }

    @media (max-width: 720px){
      .nav-links{ display: none; }
      details.menu{ display: block; margin-right: auto; }
      .hero-overlay{ font-size: 12px; }
      .hero-body{ padding: 14px; }
      .hero-media img{
        width: 100%;
        max-height: 70vh;
        object-fit: contain;
      }
    }
  </style>
</head>
<body>
  <nav class="nav" aria-label="Primary">
    <div class="nav-shell">
      <div class="nav-links">
        <a href="/contact/">Contact</a>
      </div>
      <details class="menu">
        <summary aria-label="Open menu">
          <span class="burger" aria-hidden="true">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </summary>
        <div class="menu-panel" role="menu">
          <a role="menuitem" href="/">Home</a>
          <a role="menuitem" href="/contact/">Contact</a>
        </div>
      </details>
    </div>
  </nav>

  <main class="hero">
    <section class="hero-card">
      <div class="hero-media">
        <img src="/assets/homepageimages/chris.png" alt="Chris Eck, content creator" />
      </div>
      <div class="hero-body">
        <h1 class="hero-title" data-reveal>Chris Eck</h1>
        <p class="hero-sub" data-reveal>Content creator sharing daily deals, affiliate collabs, and viral finds.</p>
        <a class="cta" href="/contact/" data-reveal>Contact Chris</a>
      </div>
    </section>
  </main>
  <script>
    const revealEls = document.querySelectorAll('[data-reveal]');
    const revealObserver = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('is-visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });

    revealEls.forEach(el => revealObserver.observe(el));
  </script>
</body>
</html>
