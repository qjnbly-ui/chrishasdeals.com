<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chris Eck</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg: #0b0b0c;
      --bg-2: #101115;
      --text: #f5f4f2;
      --muted: rgba(245,244,242,.7);
      --accent: #f7c948;
      --card: rgba(18,18,20,.8);
      --stroke: rgba(255,255,255,.08);
      --shadow: 0 30px 80px rgba(0,0,0,.55);
      --glow: 0 0 0 1px rgba(255,255,255,.06), 0 25px 70px rgba(0,0,0,.5);
      --radius: 18px;
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      background:
        radial-gradient(800px 380px at 12% -10%, rgba(247,201,72,.12), transparent 55%),
        radial-gradient(700px 420px at 90% 0%, rgba(120, 119, 198, .18), transparent 60%),
        linear-gradient(180deg, #0a0a0b 0%, #0f1013 100%);
      color: var(--text);
      font-family: "Space Grotesk", "DM Sans", sans-serif;
      letter-spacing: .2px;
      min-height: 100vh;
    }

    a{ color: inherit; text-decoration: none; }

    .nav{
      position: sticky;
      top: 0;
      z-index: 30;
      background: #0a0a0b;
      border-bottom: 1px solid var(--stroke);
    }

    .nav-shell{
      max-width: 1140px;
      margin: 0 auto;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .brand{
      font-weight: 700;
      letter-spacing: .08em;
      text-transform: uppercase;
      font-size: 14px;
      color: var(--text);
    }

    .nav-links{
      display: flex;
      gap: 18px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: .18em;
    }

    .nav-links a{
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid transparent;
    }

    .nav-links a:hover{
      border-color: var(--stroke);
      background: rgba(255,255,255,.04);
    }

    details.menu{
      position: relative;
    }

    details.menu summary{
      list-style: none;
      cursor: pointer;
      width: 46px;
      height: 46px;
      display: grid;
      place-items: center;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.03);
    }

    details.menu summary::-webkit-details-marker{ display: none; }

    .burger{
      width: 20px;
      height: 14px;
      display: grid;
      gap: 4px;
    }

    .burger span{
      display:block;
      height: 2px;
      background: var(--text);
      border-radius: 999px;
    }

    .menu-panel{
      position: fixed;
      inset: 0;
      background: #000000;
      padding: 86px 18px 24px;
      display: none;
      flex-direction: column;
      gap: 14px;
      z-index: 1000;
    }

    details.menu[open] .menu-panel{ display: flex; }

    .menu-panel a{
      display: block;
      padding: 16px 20px;
      border-radius: 28px;
      font-size: 15px;
      text-transform: uppercase;
      letter-spacing: .32em;
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.06);
      height: 58px;
      display: flex;
      align-items: center;
      width: min(520px, 100%);
      margin: 0 auto;
    }

    .menu-panel a:hover{ background: rgba(255,255,255,.1); }

    .menu-close{
      position: absolute;
      top: 18px;
      left: 18px;
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      color: var(--text);
      display: grid;
      place-items: center;
      cursor: pointer;
      font-size: 18px;
      line-height: 1;
    }

    .menu-close:hover{ background: rgba(255,255,255,.1); }

    .hero{
      max-width: 1140px;
      margin: 36px auto 70px;
      padding: 0 18px;
    }

    .hero-card{
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, .9fr);
      gap: 28px;
      align-items: center;
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      padding: 28px;
      box-shadow: var(--glow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }

    .hero-media{
      position: relative;
      display: grid;
      place-items: center;
    }

    .hero-media img{
      width: min(100%, 520px);
      height: auto;
      display: block;
      filter: drop-shadow(0 40px 60px rgba(0,0,0,.45));
      transform: translateY(4px);
    }

    .hero-body{
      display: grid;
      gap: 16px;
    }

    .eyebrow{
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: .24em;
      color: var(--muted);
    }

    .hero-title{
      margin: 0;
      font-size: clamp(28px, 3vw, 40px);
      letter-spacing: .08em;
      text-transform: uppercase;
    }

    .hero-sub{
      margin: 0;
      font-size: 16px;
      color: var(--muted);
      max-width: 36ch;
    }

    .cta{
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: .18em;
      width: fit-content;
    }

    .cta:hover{
      border-color: rgba(247,201,72,.7);
      color: var(--accent);
    }

    @media (min-width: 721px){
      details.menu{ display: none; }
    }

    @media (max-width: 980px){
      .hero-card{
        grid-template-columns: 1fr;
        text-align: center;
      }
      .hero-body{
        justify-items: center;
      }
      .hero-sub{ max-width: 48ch; }
    }

    @media (max-width: 720px){
      .nav-links{ display: none; }
      details.menu{ display: block; order: 1; }
      .brand{ order: 2; }
      .nav-shell{ justify-content: flex-start; gap: 14px; }
      .hero{ margin: 22px auto 50px; }
      .hero-card{ padding: 22px; }
      .hero-media img{ width: 100%; max-height: 70vh; object-fit: contain; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ animation: none !important; transition: none !important; }
    }
  </style>
</head>
<body>
  <nav class="nav" aria-label="Primary">
    <div class="nav-shell">
      <a class="brand" href="/">Chris Eck</a>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/contact/">Contact</a>
      </div>
      <details class="menu">
        <summary aria-label="Open menu">
          <span class="burger" aria-hidden="true">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </summary>
        <div class="menu-panel" role="menu">
          <button class="menu-close" type="button" aria-label="Close menu" data-menu-close>Ã—</button>
          <a role="menuitem" href="/">Home</a>
          <a role="menuitem" href="/contact/">Contact</a>
        </div>
      </details>
    </div>
  </nav>

  <main class="hero" data-menu-close-surface>
    <section class="hero-card">
      <div class="hero-media">
        <img src="/assets/homepageimages/chris.png" alt="Chris Eck, content creator" />
      </div>
      <div class="hero-body">
        <div class="eyebrow">Content Creator</div>
        <h1 class="hero-title">Chris Eck</h1>
        <p class="hero-sub">Content creator sharing daily deals, affiliate collabs, and viral finds.</p>
        <a class="cta" href="/contact/">Contact Chris</a>
      </div>
    </section>
  </main>
  <script>
    (() => {
      const menu = document.querySelector('details.menu');
      if (!menu) return;
      const closeButtons = document.querySelectorAll('[data-menu-close]');
      closeButtons.forEach(btn => {
        btn.addEventListener('click', () => { menu.open = false; });
      });

      const surfaces = document.querySelectorAll('[data-menu-close-surface]');
      surfaces.forEach(surface => {
        surface.addEventListener('click', () => { menu.open = false; });
      });
    })();
  </script>
</body>
</html>
